<ion-content color="medium">
  <!-- Welcome Section -->
  <ion-header>
    <ion-toolbar color="primary">
      <div style="text-align: center; width: 100%;">
        <img src="/assets/roadfixLogo.png" alt="Logo" style="height: 40px;" />
      </div>
    </ion-toolbar>
  </ion-header>

  <!-- Fixed Report Section Title -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Fixed Reports</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Display Random Report -->
  <ion-card *ngIf="randomReport">
    <ion-card-header>
      <ion-card-title>{{ randomReport.title }}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <img [src]="randomReport.imageUrl" alt="{{ randomReport.title }}" style="width: 100%; height: 200px; object-fit: cover;" />
      <p>{{ randomReport.location }}</p>
    </ion-card-content>
  </ion-card>

  <!-- Loading state in case the data hasn't arrived yet -->
  <ion-spinner *ngIf="!randomReport" name="dots"></ion-spinner>
</ion-content>
