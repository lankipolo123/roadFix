<ion-tabs color="primary">
  <ion-tab-bar slot="bottom" class="custom-tab-bar">
    <!-- Left Tab Buttons -->
    <ion-tab-button tab="home" routerLink="/home">
      <ion-icon name="home"></ion-icon>
      <ion-label>Home</ion-label>  <!-- Ensure labels are properly closed -->
    </ion-tab-button>

    <ion-tab-button tab="reports" routerLink="/reports">
      <ion-icon name="map"></ion-icon>
      <ion-label>Reports</ion-label>
    </ion-tab-button>

    <!-- Right Tab Buttons -->
    <ion-tab-button tab="fixed" routerLink="/fixed">
      <ion-icon name="checkmark-done"></ion-icon>
      <ion-label>Fixed</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="profile" routerLink="/profile">
      <ion-icon name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <!-- Middle Floating Camera Button -->
  <div class="camera-tab">
    <button class="camera-button" routerLink="/tabs/camera">
      <ion-icon name="camera"></ion-icon>
    </button>
  </div>
</ion-tabs>
