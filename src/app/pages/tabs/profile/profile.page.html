<ion-content color="medium">
  <!-- Profile Setup Header -->
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Profile Setup</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Profile Setup Form -->
  <ion-card>
    <ion-card-header>
      <ion-card-title>Personal Information</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <!-- Profile Picture Section -->
      <div style="text-align: center;">
        <ion-avatar>
          <img src="/assets/default-profile.png" alt="Profile Picture" />
        </ion-avatar>
        <ion-button expand="block" color="primary">Change Profile Picture</ion-button>
      </div>

      <!-- Name Input (with stored data) -->
      <ion-item>
        <ion-label position="floating">Full Name</ion-label>
        <ion-input type="text" value="John Doe" placeholder="Enter your full name"></ion-input>
      </ion-item>

      <!-- Email Input (with stored data) -->
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" value="johndoe@example.com" placeholder="Enter your email"></ion-input>
      </ion-item>

      <!-- Phone Input (with stored data) -->
      <ion-item>
        <ion-label position="floating">Phone Number</ion-label>
        <ion-input type="tel" value="+1234567890" placeholder="Enter your phone number"></ion-input>
      </ion-item>

      <!-- Save Button -->
      <ion-button expand="full" color="primary">Save Profile</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
